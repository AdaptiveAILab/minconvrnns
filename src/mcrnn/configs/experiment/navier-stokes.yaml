# @package _global_

# Override entire onfiguration yaml files
defaults:
  - override /data: navier-stokes
  - override /model: convlstm
  - override /training/scheduler: cosine

# Override individual fields in each configuration file
device: cuda:0

data:
  noise: 1e-2
  downscale_factor: 4
  height: 16
  width: 16

model:
  name: ns3-16_clstm4x40
  hidden_sizes: [25, 25, 25, 25]
  padding_mode: circular

training:
  epochs: 30
  batch_size: 1
  optimizer:
    lr: 5e-4

validation:
  batch_size: 1

tesing:
  batch_size: 1
  sequence_length: 50
  teacher_forcing_steps: 20
